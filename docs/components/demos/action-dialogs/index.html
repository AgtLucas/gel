<!doctype html>
<html lang="en" class="b-pw-1280 b-reith-sans-font b-reith-serif-font no-js">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Code GEL | Action dialogs Demo</title>

    <link rel="stylesheet" type="text/css" href="/code-gel/static/css/gelui.css">

    <script type="text/javascript"> // feature detects
        document.documentElement.className = document.documentElement.className.replace(' no-js', ' js');
        document.documentElement.className += (' ' + ('ontouchstart' in document.documentElement ? 'touch' : 'no-touch'));
        document.documentElement.className += (' ' + ('flexWrap' in document.documentElement.style ? 'flex' : 'no-flex'));
        document.documentElement.className += (' ' + ((document.createElementNS && 'createSVGRect' in document.createElementNS('http://www.w3.org/2000/svg', 'svg')) ? 'svg' : 'no-svg'));
    </script>

    
</head>

<body class="gel-guideline-body">
    <main id="main" class="gel-wrap gs-u-clearfix">
        <div class="gel-layout">
            <div class="gel-layout__item gel-5/5@l" style="padding-right: 12px;">
                <h1 class="gel-guideline-header__title">Action dialogs</h1>
            </div>
        </div>

        <div class="gel-layout">
            <div class="gel-guideline-sections gel-body-copy gel-layout__item gel-5/5@l">
                
<div id="action-dialog-1" class="gel-action-dialog" role="dialog" aria-labelledby="gel-action-dialog-label-1"
  aria-describedby="gel-action-dialog-desc-1">
  <h2 id="gel-action-dialog-label-1" class="gel-action-dialog-title">Add to enjoy later</h2>
  <div id="gel-action-dialog-desc-1" class="gel-action-dialog-content">
    <p>Sign in to add to My Programmes and enjoy it later on other devices</p>
  </div>
  <div class="gel-action-dialog-buttons">
    <a href="/path/to/sign-in">Sign in</a>
    or
    <a href="/path/to/register">Register</a>
  </div>
  <button class="gel-action-dialog-close">
    <span class="vh">close</span>
    <svg class="gel-icon gel-icon--text" focusable="false" aria-hidden="true">
      <use xlink:href="/code-gel//static/images/gel-icons-all.svg#gel-icon-no"></use>
    </svg>
  </button>
</div>

<div id="action-dialog-2" class="gel-action-dialog" role="dialog" aria-labelledby="gel-action-dialog-label-1"
  aria-describedby="gel-action-dialog-desc-1">
  <h2 id="gel-action-dialog-label-1" class="gel-action-dialog-title">Add to enjoy later</h2>
  <div id="gel-action-dialog-desc-1" class="gel-action-dialog-content">
    <p>Sign in to add to My Programmes and enjoy it later on other devices</p>
  </div>
  <div class="gel-action-dialog-buttons">
    <a href="/path/to/sign-in">Sign in</a>
    or
    <a href="/path/to/register">Register</a>
  </div>
  <button class="gel-action-dialog-close">
    <span class="vh">close</span>
    <svg class="gel-icon gel-icon--text" focusable="false" aria-hidden="true">
      <use xlink:href="/code-gel//static/images/gel-icons-all.svg#gel-icon-no"></use>
    </svg>
  </button>
</div>

<p><button class="gel-button gel-button--primary" id="action-dialog-invoker-1">Open action dialog (bottom)</button></p>
<p><button class="gel-button gel-button--primary" id="action-dialog-invoker-2">Open action dialog (center)</button></p>

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function () {
    window.gelui && gelui.ActionDialog.init();

    // Example 1: Dialog aligned to bottom of screen
    var dialogBottomElem = document.getElementById('action-dialog-1');
    var dialogBottomInvoker = document.getElementById('action-dialog-invoker-1');
    var d1 = new gelui.ActionDialog.constructor(dialogBottomElem, dialogBottomInvoker);

    // Example 2: Dialog centered in viewport
    var dialogCenterElem = document.getElementById('action-dialog-2');
    var dialogCenterInvoker = document.getElementById('action-dialog-invoker-2');
    var d2 = new gelui.ActionDialog.constructor(dialogCenterElem, dialogCenterInvoker, true);
  });
</script>
            </div>
        </div>
    </main>


    <script type="text/javascript" src="/code-gel/static/js/gelui.js"></script>
    
    
</body>

</html>
