<!doctype html>
<html lang="en" class="b-pw-1280 b-reith-sans-font b-reith-serif-font no-js">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/gef-docs/static/images/favicon.ico" type="image/x-icon">

    <title>GEF | Search filter Demo</title>

    <link rel="stylesheet" type="text/css" href="/gef-docs/static/css/gef.css">

    <script type="text/javascript"> // feature detects
        document.documentElement.className = document.documentElement.className.replace(' no-js', ' js');
        document.documentElement.className += (' ' + ('ontouchstart' in document.documentElement ? 'touch' : 'no-touch'));
        document.documentElement.className += (' ' + ('flexWrap' in document.documentElement.style ? 'flex' : 'no-flex'));
        document.documentElement.className += (' ' + ((document.createElementNS && 'createSVGRect' in document.createElementNS('http://www.w3.org/2000/svg', 'svg')) ? 'svg' : 'no-svg'));
    </script>

    
</head>

<body class="gel-guideline-body">
    <main id="main" class="gel-wrap gs-u-clearfix">
        <div class="gel-layout">
            <div class="gel-layout__item gel-5/5@l" style="padding-right: 12px;">
                <h1 class="gel-guideline-header__title">Search filter</h1>
            </div>
        </div>

        <div class="gel-layout">
            <div class="gel-guideline-sections gel-body-copy gel-layout__item gel-5/5@l">
                <h2>Reference implementation</h2>

                <style>
  #results-placeholder {
    padding: 1.5rem;
    border: 1px dashed currentColor;
    margin-top: 1.5rem;
  }
</style>

<nav class="gef-filter" aria-labelledby="filter-label">
  <div class="gef-filter__bar">
    <span class="gef-filter__label" id="filter-label" aria-hidden="true">Filter:</span>
    <ul class="gef-filter__list">
      <li><a href=".?filter=filter+1">Filter 1</a></li>
      <li><a href=".?filter=filter+2">Filter 2</a></li>
      <li><a href=".?filter=filter+3">Filter 3</a></li>
      <li><a href=".?filter=filter+4">Filter 4</a></li>
      <li><a href=".?filter=filter+5">Filter 5</a></li>
      <li><a href=".?filter=filter+6">Filter 6</a></li>
      <li><a href=".?filter=filter+7">Filter 7</a></li>
      <li><a href=".?filter=filter+8">Filter 8</a></li>
      <li><a href=".?filter=filter+9">Filter 9</a></li>
    </ul>
    <button class="gef-filter__more" aria-expanded="false" hidden>
      More
      <svg class="gel-icon gel-icon--text" aria-hidden="true" focusable="false">
        <use xlink:href="/gef-docs/static/images/gel-icons-all.svg#gel-icon-down"></use>
      </svg>
    </button>
  </div>
  <div class="gef-filter__popup" hidden></div>
</nav>

<div id="results-placeholder">Results, presented using the <a href="../../load-more"><strong>Load more</strong></a>
  component, to appear here.</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var filterElem = document.querySelector('.gef-filter');
    var filter = new gef.Filter.constructor(filterElem);

    // Placeholder for the **Load More** search results pattern
    var search = location.search.substring(1);
    var searchParsed = JSON.parse('{"' + decodeURI(search).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g, '":"') + '"}')
    var current = document.querySelector('[href*="' + searchParsed.filter + '"]');
    current.setAttribute('aria-current', 'true');
    var placeholder = document.getElementById('results-placeholder');
    placeholder.innerHTML = 'Results for the <code>' + searchParsed.filter.replace('+', ' ') + '</code> filter, presented using the <a href="../../load-more"><strong>Load more</strong></a> component, to appear here.';
  });
</script>
            </div>
        </div>
    </main>

    <script nomodule defer type="text/javascript" src="/gef-docs/static/js/external-svg-polyfill.js"></script>
    <script type="text/javascript" src="/gef-docs/static/js/gef.js"></script>

    
</body>

</html>
