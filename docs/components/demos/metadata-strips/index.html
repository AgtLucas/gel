<!doctype html>
<html lang="en" class="b-pw-1280 b-reith-sans-font b-reith-serif-font no-js">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/code-gel/static/images/favicon.ico" type="image/x-icon">

    <title>Code GEL | Metadata Strips Demo</title>

    <link rel="stylesheet" type="text/css" href="/code-gel/static/css/codegel.css">

    <script type="text/javascript"> // feature detects
        document.documentElement.className = document.documentElement.className.replace(' no-js', ' js');
        document.documentElement.className += (' ' + ('ontouchstart' in document.documentElement ? 'touch' : 'no-touch'));
        document.documentElement.className += (' ' + ('flexWrap' in document.documentElement.style ? 'flex' : 'no-flex'));
        document.documentElement.className += (' ' + ((document.createElementNS && 'createSVGRect' in document.createElementNS('http://www.w3.org/2000/svg', 'svg')) ? 'svg' : 'no-svg'));
    </script>

    
</head>

<body class="gel-guideline-body">
    <main id="main" class="gel-wrap gs-u-clearfix">
        <div class="gel-layout">
            <div class="gel-layout__item gel-5/5@l" style="padding-right: 12px;">
                <h1 class="gel-guideline-header__title">Metadata Strips</h1>
            </div>
        </div>

        <div class="gel-layout">
            <div class="gel-guideline-sections gel-body-copy gel-layout__item gel-5/5@l">
                <h2>Reference implementation</h2>
                
                <style>
  .gel-metadata-strip>div {
    display: inline-block;
    white-space: nowrap;
  }

  .gel-metadata-strip>div+div::before {
    content: '';
    border-left: 1px solid;
    margin: 0 0.25rem;
  }

  .gel-metadata-strip dt,
  .gel-metadata-strip dd {
    margin: 0;
    display: inline;
  }

  .vh {
    clip-path: inset(100%) !important;
    clip: rect(1px, 1px, 1px, 1px) !important;
    height: 1px !important;
    overflow: hidden !important;
    position: absolute !important;
    white-space: nowrap !important;
    width: 1px !important;
  }
</style>

<div style="margin-bottom: 1rem;">
  <dl class="gel-metadata-strip">
    <div>
      <dt class="vh">Published:</dt>
      <dd>
        <span aria-hidden="true">1m</span>
        <span class="vh">1 minute ago</span>
      </dd>
    </div>
    <div>
      <dt class="vh">From:</dt>
      <dd>
        <a href="link/to/category">UK</a>
      </dd>
    </div>
  </dl>
</div>
            </div>
        </div>
    </main>


    <script type="text/javascript" src="/code-gel/static/js/codegel.js"></script>
    
    
</body>

</html>
