---
title: Form fields & validation
---

<form>
  <div class="gel-form-divider">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" />
    <div class="gel-form-field-error" id="username-error"></div>
  </div>
  <div class="gel-form-divider">
    <label for="code">
      Verification code
      <small>This was sent to you by email</small>
    </label>
    <input type="text" id="code" name="code" />
    <div class="gel-form-field-error" id="code-error"></div>
  </div>
  <div class="gel-form-divider">
    <button class="gel-button" type="submit">Submit</button>
  </div>
</form>

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function () {
    window.codegel && codegel.Validation.init();

    var rules = [
      {
        name: 'code',
        required: true,
        tests: [
          {
            error: function (val) { return !/^\d+$/.test(val) },
            message: 'The verification code must not contain letters'
          },
          {
            error: function (val) { return val.length !== 5 },
            message: 'The verification code must be five digits in length'
          }
        ]
      },
      {
        name: 'username',
        required: true
      }
    ];

    var form = document.querySelector('form');
    var formValidation = new codegel.Validation.constructor(form, rules);
  });
</script>
