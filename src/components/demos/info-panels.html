---
title: Info panels
---

<style>
  .example-slice {
    padding: 1rem 0;
    border-top: 1px solid #ccc;
    border-bottom: 1px solid #ccc;
  }
</style>

<h3>Left/below alignment</h3>
<div class="example-slice">
  <div class="codegel-infopanel infopanel-left-below">
    <button class="codegel-infopanel-button codegel-button" type="button" aria-haspopup="true" aria-expanded="false">More
      info</button>
    <div class="codegel-infopanel-panel" role="group" aria-labelledby="unique-ref1" style="width: 15rem;" hidden>
      <div class="codegel-infopanel-title-area">
        <span id="unique-ref1" aria-hidden="true">More info</span>
        <button class="codegel-infopanel-close-button">
          <span class="codegel-sr">close</span>
          <svg class="gel-icon gel-icon--text" focusable="false" aria-hidden="true">
            <use xlink:href="{{site.basedir}}static/images/gel-icons-all.svg#gel-icon-no"></use>
          </svg>
        </button>
      </div>
      <ul>
        <li><a href="#">Option one</a></li>
        <li><a href="#">Option two</a></li>
        <li><a href="#">Option three</a></li>
      </ul>
    </div>
  </div>
</div>

<h3>Right/below alignment</h3>
<div class="example-slice" style="text-align: right">
  <div class="codegel-infopanel infopanel-right-below">
    <button class="codegel-infopanel-button codegel-button" type="button" aria-haspopup="true" aria-expanded="false">More
      info</button>
    <div class="codegel-infopanel-panel" role="group" aria-labelledby="unique-ref2" style="width: 15rem;" hidden>
      <div class="codegel-infopanel-title-area">
        <span id="unique-ref2" aria-hidden="true">More info</span>
        <button class="codegel-infopanel-close-button">
          <span class="codegel-sr">close</span>
          <svg class="gel-icon gel-icon--text" focusable="false" aria-hidden="true">
            <use xlink:href="{{site.basedir}}static/images/gel-icons-all.svg#gel-icon-no"></use>
          </svg>
        </button>
      </div>
      <ul>
        <li><a href="#">Option one</a></li>
        <li><a href="#">Option two</a></li>
        <li><a href="#">Option three</a></li>
      </ul>
    </div>
  </div>
</div>

<h3>Center/below alignment</h3>
<div class="example-slice" style="text-align: center">
  <div class="codegel-infopanel infopanel-center-below">
    <button class="codegel-infopanel-button codegel-button" type="button" aria-haspopup="true" aria-expanded="false">More
      info</button>
    <div class="codegel-infopanel-panel" role="group" aria-labelledby="unique-ref3" style="width: 15rem;" hidden>
      <div class="codegel-infopanel-title-area">
        <span id="unique-ref3" aria-hidden="true">More info</span>
        <button class="codegel-infopanel-close-button">
          <span class="codegel-sr">close</span>
          <svg class="gel-icon gel-icon--text" focusable="false" aria-hidden="true">
            <use xlink:href="{{site.basedir}}static/images/gel-icons-all.svg#gel-icon-no"></use>
          </svg>
        </button>
      </div>
      <ul>
        <li><a href="#">Option one</a></li>
        <li><a href="#">Option two</a></li>
        <li><a href="#">Option three</a></li>
      </ul>
    </div>
  </div>
</div>

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function () {
    window.codegel && codegel.InfoPanel.init();

    // Initialize example 1
    var infoPanelElem = document.querySelector('.infopanel-left-below');
    var infopanel = new codegel.InfoPanel.constructor(infoPanelElem);

    // Initialize example 2
    var infoPanelElem = document.querySelector('.infopanel-right-below');
    var infopanel = new codegel.InfoPanel.constructor(infoPanelElem, { hAlign: 'right' });

    // Initialize example 3
    var infoPanelElem = document.querySelector('.infopanel-center-below');
    var infopanel = new codegel.InfoPanel.constructor(infoPanelElem, { hAlign: 'center' });
  });
</script>
